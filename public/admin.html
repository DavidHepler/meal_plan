<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>üçΩÔ∏è Meal Plan Admin</h1>
            <form id="loginForm">
                <input type="password" id="password" placeholder="Enter password" required>
                <button type="submit" class="btn btn-primary">Login</button>
                <p id="loginError" class="error hidden">Invalid password</p>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden">
        <nav class="navbar">
            <h1>üçΩÔ∏è Meal Plan Admin</h1>
            <div class="nav-links">
                <button class="nav-btn active" data-section="meal-plan">Meal Plan</button>
                <button class="nav-btn" data-section="main-dishes">Main Dishes</button>
                <button class="nav-btn" data-section="side-dishes">Side Dishes</button>
                <button class="nav-btn" data-section="history">History</button>
                <a href="index.html" class="btn btn-primary">View Dashboard</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <main class="admin-content">
            <!-- Meal Plan Section -->
            <section id="meal-plan-section" class="section active">
                <div class="section-header">
                    <h2>2-Week Meal Plan</h2>
                    <p class="save-status" id="saveStatus"></p>
                    <button id="savePlanBtn" class="btn btn-primary">Save Changes</button>
                </div>
                <div class="meal-plan-grid" id="mealPlanGrid">
                    <!-- Meal plan will be populated by JavaScript -->
                </div>
            </section>

            <!-- Main Dishes Section -->
            <section id="main-dishes-section" class="section">
                <div class="section-header">
                    <h2>Manage Main Dishes</h2>
                    <button id="addMainDishBtn" class="btn btn-primary">Add New Main Dish</button>
                </div>
                
                <!-- Add/Edit Main Dish Form -->
                <div id="mainDishFormContainer" class="hidden">
                    <div class="form-container">
                        <h3 id="mainDishFormTitle">Add New Main Dish</h3>
                        <form id="mainDishForm">
                            <input type="hidden" id="mainDishId">
                            
                            <div class="form-group">
                                <label for="mainDishName">Main Dish Name *</label>
                                <input type="text" id="mainDishName" required>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="mainDishNationality">Nationality</label>
                                    <input type="text" id="mainDishNationality" placeholder="e.g., Italian, German, Tex-Mex">
                                </div>
                                
                                <div class="form-group">
                                    <label for="mainDishMainComponent">Main Component</label>
                                    <select id="mainDishMainComponent">
                                        <option value="">Select...</option>
                                        <option value="Fish">Fish</option>
                                        <option value="Chicken">Chicken</option>
                                        <option value="Beef">Beef</option>
                                        <option value="Pork">Pork</option>
                                        <option value="Vegetarian">Vegetarian</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="mainDishBaseComponent">Base Component</label>
                                    <select id="mainDishBaseComponent">
                                        <option value="">Select...</option>
                                        <option value="Rice">Rice</option>
                                        <option value="Pasta">Pasta</option>
                                        <option value="Potato">Potato</option>
                                        <option value="Other Grain">Other Grain</option>
                                        <option value="None">None</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="mainDishRecipeLocation">Recipe Location (URL or description)</label>
                                <input type="text" id="mainDishRecipeLocation" placeholder="https://... or cookbook name">
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save Main Dish</button>
                                <button type="button" id="cancelMainDishBtn" class="btn btn-secondary">Cancel</button>
                            </div>
                            
                            <p class="form-status" id="mainDishFormStatus"></p>
                        </form>
                    </div>
                </div>
                
                <!-- Main Dishes List -->
                <div class="meals-list" id="mainDishesList">
                    <!-- Main dishes will be populated by JavaScript -->
                </div>
            </section>

            <!-- Side Dishes Section -->
            <section id="side-dishes-section" class="section">
                <div class="section-header">
                    <h2>Manage Side Dishes</h2>
                    <button id="addSideDishBtn" class="btn btn-primary">Add New Side Dish</button>
                </div>
                
                <!-- Add/Edit Side Dish Form -->
                <div id="sideDishFormContainer" class="hidden">
                    <div class="form-container">
                        <h3 id="sideDishFormTitle">Add New Side Dish</h3>
                        <form id="sideDishForm">
                            <input type="hidden" id="sideDishId">
                            
                            <div class="form-group">
                                <label for="sideDishName">Side Dish Name *</label>
                                <input type="text" id="sideDishName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="sideDishType">Type</label>
                                <select id="sideDishType">
                                    <option value="">Select...</option>
                                    <option value="Salad">Salad</option>
                                    <option value="Vegetable">Vegetable</option>
                                    <option value="Bread">Bread</option>
                                    <option value="Grain">Grain</option>
                                    <option value="Potato">Potato</option>
                                    <option value="Fruit">Fruit</option>
                                    <option value="Legume">Legume</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="sideDishNotes">Notes</label>
                                <textarea id="sideDishNotes" rows="3" placeholder="Additional notes or description"></textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save Side Dish</button>
                                <button type="button" id="cancelSideDishBtn" class="btn btn-secondary">Cancel</button>
                            </div>
                            
                            <p class="form-status" id="sideDishFormStatus"></p>
                        </form>
                    </div>
                </div>
                
                <!-- Side Dishes List -->
                <div class="meals-list" id="sideDishesList">
                    <!-- Side dishes will be populated by JavaScript -->
                </div>
            </section>

            <!-- History Section -->
            <section id="history-section" class="section">
                <div class="section-header">
                    <h2>Meal History (Last 365 Days)</h2>
                </div>
                
                <div class="history-list" id="historyList">
                    <!-- History will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
