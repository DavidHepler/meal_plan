<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="css/kiosk.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weekly Meal Plan</h1>
            <div class="controls">
                <button id="viewToggle" class="btn">Today's Meal</button>
                <button id="themeToggle" class="btn">ðŸŒ™ Dark Mode</button>
            </div>
        </header>

        <!-- Single Day View -->
        <div id="singleDayView" class="view-container hidden">
            <div class="single-day-card">
                <button id="returnToday" class="return-today-btn" title="Return to today">Return to Today</button>
                <div class="day-header">
                    <button id="prevDay" class="nav-arrow" title="Previous day">&lt;</button>
                    <div class="day-info">
                        <h2 id="todayDayName">Today</h2>
                        <p id="todayDate" class="date"></p>
                    </div>
                    <button id="nextDay" class="nav-arrow" title="Next day">&gt;</button>
                </div>
                <div id="todayMeal" class="meal-content">
                    <p class="loading">Loading...</p>
                </div>
            </div>
        </div>

        <!-- 8-Day Rolling View -->
        <div id="weekView" class="view-container">
            <div class="week-grid" id="weekGrid">
                <!-- Days will be populated by JavaScript -->
            </div>
        </div>

        <footer>
            <p class="last-updated">Last updated: <span id="lastUpdated">--</span></p>
            <p class="admin-link"><a href="admin.html">Admin Panel</a></p>
        </footer>
    </div>

    <!-- Meal Details Modal -->
    <div id="mealModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modalMealName" class="modal-meal-name">Meal Name</h2>
            <div class="modal-body">
                <div class="modal-info-row">
                    <span class="modal-label">Date:</span>
                    <span id="modalMealDate" class="modal-value">--</span>
                </div>
                <div class="modal-info-row">
                    <span class="modal-label">Nationality:</span>
                    <span id="modalNationality" class="modal-value">--</span>
                </div>
                <div class="modal-info-row">
                    <span class="modal-label">Main Component:</span>
                    <span id="modalMainComponent" class="modal-value">--</span>
                </div>
                <div class="modal-info-row">
                    <span class="modal-label">Secondary Component:</span>
                    <span id="modalSecondaryComponent" class="modal-value">--</span>
                </div>
                <div class="modal-info-row" id="modalRecipeRow">
                    <span class="modal-label">Recipe Location:</span>
                    <span id="modalRecipeLocation" class="modal-value">--</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/kiosk.js"></script>
</body>
</html>
