services:
  web:
    build: .
    ports:
      - "5040:80"
      - "5043:443"
    depends_on:
      - server
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment to use your own SSL certificates instead of the self-signed ones:
      # - ./certs/fullchain.pem:/etc/nginx/ssl/selfsigned.crt:ro
      # - ./certs/privkey.pem:/etc/nginx/ssl/selfsigned.key:ro

  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    ports:
      - "5050:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-8h}
      - INITIAL_USER_PASSWORD=${INITIAL_USER_PASSWORD:-changeMe123!}
      - TZ=America/Chicago
    volumes:
      - meal_data:/app/database
      - meal_uploads:/app/uploads
    restart: unless-stopped

volumes:
  meal_data:
  meal_uploads:
