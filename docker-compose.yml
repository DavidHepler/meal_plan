services:
  web:
    build: .
    ports:
      - "5040:80"
    depends_on:
      - server
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    ports:
      - "5050:3000"
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - TZ=America/Chicago
    volumes:
      - meal_data:/app/database
      - meal_uploads:/app/uploads
    restart: unless-stopped

volumes:
  meal_data:
  meal_uploads:
